<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Football Clubs Map</title>
    <style>
      /* Ensure the map takes up the full viewport */
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        // Define your club data
        var club = {
          name: "Cerdanyola Valles, F.C.",
          players: 858,
          lat: 41.492119937849964,
          lng: 2.1276293504646615
        };

        // Center the map on the club's location
       var map = new google.maps.Map(document.getElementById("map"), {
    zoom: 7,
    center: { lat: club.lat, lng: club.lng },
    mapId: "6d21538ba521f729"  // âœ… This is your new Map ID
        });

       // Create an Advanced Marker
  const marker = new google.maps.marker.AdvancedMarkerElement({
  map: map,
  position: { lat: club.lat, lng: club.lng },
  title: club.name,
  content: document.createElement("img")
});

marker.content.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Red_circle.svg/1200px-Red_circle.svg.png"; // Replace with your icon URL
marker.content.style.width = "40px";  // Adjust size
marker.content.style.height = "40px"; // Adjust size

        });
      }
    </script>

    <!-- Ensure this script is loaded last -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXOfD-urA6wwow_1mz0O-bSJ9PjwXylhQ&callback=initMap&libraries=marker">
    </script>
  </body>
</html>
