<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Football Clubs Map</title>
    <style>
      /* The map will take up the full viewport */
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script>
     function initMap() {
  // Define your club data
  var club = {
    name: "Cerdanyola Valles, F.C.",
    players: 858,
    lat: 41.492119937849964,
    lng: 2.1276293504646615
  };

  // Center the map on the club's location
  var center = { lat: club.lat, lng: club.lng };
  var map = new google.maps.Map(document.getElementById("map"), {
    zoom: 9,
    center: center
  });

  // Create a marker for the club with dynamic icon sizing based on the number of players
  var marker = new google.maps.Marker({
    position: { lat: club.lat, lng: club.lng },
    map: map,
    title: club.name,
    icon: {
      url: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Red_circle.svg/1200px-Red_circle.svg.png",
      scaledSize: new google.maps.Size(40 + club.players / 20, 40 + club.players / 20)
    }
  });
}
    </script>
  </head>
  <body>
    <div id="map"></div>
    <!-- Google Maps API (replace YOUR_API_KEY below when you have one) -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXOfD-urA6wwow_1mz0O-bSJ9PjwXylhQ&callback=initMap">
    </script>
  </body>
</html>
